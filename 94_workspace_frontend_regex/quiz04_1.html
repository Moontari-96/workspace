<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .container {
      margin: auto;
      width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h5 {
      text-align: center;
      color: red;
      margin-bottom: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form>div {
      display: flex;
      width: 100%;
      padding: 10px;
      align-items: flex-start;
      justify-content: space-between;
    }

    label {
      font-size: 18px;
      color: #555;
      word-break: keep-all;
      width: 150px;
    }

    input {
      width: calc(100% - 150px);
      padding: 15px;
      border-radius: 5px;
    }

    button {
      word-break: keep-all;
      background-color: dodgerblue;
      color: #fff;
      border: 1px solid dodgerblue;
      padding: 15px;
      border-radius: 5px;
    }

    form .id_Box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    form .id_Box div {
      width: 100%;
      display: flex;
    }

    form .id_Box .id_val span {
      display: block;
      padding: 10px 0;
    }

    form .id_Box .id_val span {
      display: block;
      padding: 10px 0;
    }

    .id_Box input {
      margin-left: 47px;
      margin-right: 10px;
    }

    .post_Box input {
      margin-left: 38px;
      margin-right: 20px;
    }

    .join_box button {
      background-color: mediumseagreen;
      border: 1px solid mediumseagreen;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>회원가입</h1>
    <h5>1> ID / 패스워드 / 이름은 필수 항목</h5>
    <h5>2> ID는 8자 이상의 알파벳 소문자, 숫자, _로만 구성가능</h5>
    <h5>3> 패스워드는 </h5>
    <form action="dest.html" id="joinform">
      <div class="id_Box">
        <div>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="아이디">
          <button id="id_chk" type="button">중복체크</button>
        </div>
        <div class="id_val"></div>
      </div>
      <div class="pw_Box">
        <label for="pw">패스워드</label>
        <input type="password" id="pw" placeholder="패스워드" ㅊ>
      </div>
      <div class="pw_chkBox">
        <label for="pwchk">패스워드 확인</label>
        <input type="password" id="pwchk" placeholder="패스워드 재입력">
      </div>
      <div class="phone_Box">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="전화번호">
      </div>
      <div class="email_Box">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일">
      </div>
      <div class="post_Box">
        <label for="post">우편번호</label>
        <input type="text" id="post" placeholder="우편번호">
        <button type="button">검색</button>
      </div>
      <div>
        <label for="">주소1</label>
        <input type="text" placeholder="주소1">
      </div>
      <div>
        <label for="">주소1</label>
        <input type="text" placeholder="주소1">
      </div>
      <div class="join_box">
        <button id="join_btn" type="submit">가입하기</button>
      </div>
    </form>
  </div>
  <script>
    let joinform = document.getElementById('joinform');

    let id = document.getElementById('id');
    let id_chk = document.getElementById('id_chk');
    let regex = /^[A-Z][a-z\d_]{1,6}/;
    let id_val = document.getElementsByClassName('id_val');
    let id_dup = [];
    id_chk.addEventListener('click', function () {
      let result = regex.test(id.value);
      console.log(result);
      if (result) {
        let validation = 0;
        if (id_dup.length > 0) {
          for (let i = 0; i < id_dup.length; i++) {
            if (id_dup[i] == id.value) {
              validation++;
              break;
            } else {
              validation = 0;
            }
          }
        }
        console.log(validation)
        if (validation == 0) {
          id_val[0].innerHTML = '<span>가입이 가능한 아이디입니다.</span>';
          id_val[0].children[0].setAttribute('style', 'color:dodgerblue');
          id_dup.push(id.value);
        }
      } else {
        id_val[0].innerHTML = '<span>가입이 불가한 아이디입니다.</span>';
        id_val[0].children[0].setAttribute('style', 'color:red');
      }
      // console.log(id_dup.length);
      console.log(id_dup);
    })

    // id_chk.addEventListener('click',function () {

    // })
    // id_chk.addEventListener('click',function () {

    // })
    // id_chk.addEventListener('click',function () {

    // })
    joinform.addEventListener('submit', function () {
      if (id.value == "") {
        alert('ID를 먼저 입력해주세요.')
        console.log('통과')
        return false; // e.preventDefault
      }
    })
  </script>
</body>

</html>
