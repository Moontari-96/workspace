<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 페이지</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .info-box {
      text-align: left;
    }

    .info-item {
      margin-bottom: 10px;
    }

    .info-item label {
      font-weight: bold;
      display: inline-block;
      width: 80px;
    }

    .info-item span {
      display: inline-block;
    }

    .btn_box.on {
      display: flex;
      justify-content: center;
    }

    .btn_box {
      display: none;
    }

    .btn_box button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>회원 정보</h1>
    <div class="info-box">
      <div class="info-item">
        <label for="userID">아이디:</label>
        <span id="userID">user123</span>
      </div>
      <div class="info-item">
        <label for="userName">이름:</label>
        <span id="userName">홍길동</span>
      </div>
      <div class="info-item">
        <label for="userEmail">이메일:</label>
        <span id="userEmail">hong@example.com</span>
      </div>
      <div class="info-item">
        <label for="userPhone">전화번호:</label>
        <span id="userPhone">010-1234-5678</span>
      </div>
      <div class="info-item">
        <label for="userAddress">주소:</label>
        <span id="userAddress">서울시 강남구</span>
      </div>
      <div class="info-item">
        <label for="userJoindate">가입일:</label>
        <span id="userJoindate">2023-01-01</span>
      </div>
      <div class="btn_cont">
        <div class="btn_box on">
          <button id="modifyBtn">수정하기</button>
          <button id="homeBtn">홈으로</button>
        </div>
        <div class="btn_box">
          <button id="finishBtn">완료</button>
          <button id="cancleBtn">취소</button>
        </div>
      </div>
    </div>
  </div>
  <script>

    $("#modifyBtn").on("click", function () {
      $(this).closest(".btn_box").removeClass("on");
      $(this).closest(".btn_box").siblings().addClass("on");
      $(this).closest(".info-box").addClass("on");
      console.log(this.closest(".btn_box"));
      if ($(".info-box").hasClass("on")) {
        $("span").attr("contenteditable", "true");
        $("#userID").attr("contenteditable", "false");
        $("#userJoindate").attr("contenteditable", "false");
      }
    })
    $("#finishBtn").on("click", function () {
      $(this).closest(".btn_box").removeClass("on");
      $(this).closest(".btn_box").siblings().addClass("on");
      $(this).closest(".info-box").removeClass("on");
      if (!$(".info-box").hasClass("on")) {
        $("span").attr("contenteditable", "false");
      }
    })
  </script>
</body>

</html>
