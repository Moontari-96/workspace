<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ["Java", "Python", "Ruby", "C++"];
    // indexOf : 배열 내에서 검색된 요소의 index값을 반환 ( 없을 시 -1 )
    let result = arr.indexOf("Assembly"); // 대상 값이 없을 경우 -1을 return
    console.log(result);

    // join : 인자로 전달된 값을 바탕으로 모든 배열 요소를 연결하여 하나의 String값으로 반환
    let result1 = arr.join("/");
    console.log(result1);

    // reverse : 배열 요소의 순서를 뒤집는 기능
    console.log("before reverse : " + arr);
    arr.reverse();
    console.log("after reverse : " + arr);

    //------------------------------- 동적 배열 요소 추가 및 삭제 -----------------------------------
    // push : 배열의 가장 끝에 Element를 추가
    arr.push("Kotlin");
    console.log(arr);

    // pop : 배열의 가장 끝 Element를 삭제
    let popDate = arr.pop();
    console.log(popDate);

    // unshift : 배열의 가장 앞 Element를 추가
    arr.unshift("Flutter");
    console.log(arr);
    // shift : 배열의 가장 앞 Element를 삭제
    let shiftData = arr.shift();
    console.log(shiftData);


  </script>
</body>

</html>
