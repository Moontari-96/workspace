<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G']
    // slice : 배열 내에서 특정 범위 내 요소들을 추출하여 반환하는 함수
    // 인자값 1 : 추출 시작 위치 ( Inclusive - 포함 )
    // 인자값 2 : 추출 종료 위치 ( Exclusive - 제외 )
    // 추출 후에도 원본 배열에는 영향을 미치지 않는다.

    let result = arr.slice(0, arr.length);
    console.log(result);

    // splice : 배열 내에서 특정 시작점부터 특정개수만큼의 데이터를 삭제하거나,   <-- 1번 기능
    //          특정 위치에 데이터를 끼워넣는 기능                              <-- 2번 기능
    // 인자값 1 : 시작 Index
    // 인자값 2 : 몇 개 
    // 원본에 영향을 미친다.
    console.log("원본 배열 : : " + arr);
    //arr.splice(4); // 4번 Index ( Inclusive ) 부터 뒷쪽 요소를 모두 삭제
    // arr.splice(3, 2);  // 3번 Index에서 부터 2개 삭제 ( D,E 삭제 )
    // arr.splice(2, 1);  // 2번 Index에서 부터 1개 삭제 ( C 삭제 ) 
    // arr.splice(3, 2, 'Z'); // 3번 Index에서 부터 2개 삭제 후, 빈 자리에 Z 삽입
    arr.splice(3, 0, 'Z');

    console.log(arr);
  </script>
</body>

</html>
