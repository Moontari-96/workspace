<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // () : 함수
    // [] : 배열
    // {}} : 객체

    // Javascript 객체
    // 객체를 만드는 3가지 방법

    // 1. 객체 Literal ( 가장 많이 사용되는 방식 )
    // JavaScript Object Notation = JSON 
    // JSON 직렬화( serialization )의 대명사
    //  sub> 직렬화 : 서로 다른 언어 또는 플랫폼 간 데이터를  주고받기 위해 데이터를 변형하는 깁기법
    //                JSON : 현 시점 기준 크로스 플랫폼/언어 간 데이터 교환용 직렬화 방식으로 유명하다.

    let obj = {
      num: 1001,
      str: "Hello",
      1: "One",
      hello: function () { alert("Hello"); }
    };

    console.log(obj.num);
    console.log(obj['str']);
    console.log(obj[1]);
    obj.hello();

    // Java 클래스 구조
    // class Type {
    //   int id = 1001;
    //   String str = "Hello";
    // }

    // 2. 생성자
    // 기능상엔 문제없으나 첫 글자를 대문자로 쓰는게 생성자 규칙, 관례 정도
    function Music(id, title, singer) {
      this.id = id;
      this.title = title;
      this.singer = singer;
      this.hello = function () { };
    }

    let obj2 = new Music(1001, "Face", "뉴이스트");
    console.log(obj2.id);
    console.log(obj2.title);
    console.log(obj2.singer);


    // 3. 기본 객체 Object
    let obj3 = new Object();
    obj3.id = 1002;
    obj3.title = "범죄도시4";
    obj3.genre = "액션";
    obj3.hello = function () { return hello; };
  </script>
</body>

</html>
