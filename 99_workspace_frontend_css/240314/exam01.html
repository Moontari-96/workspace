  CSS ( Style Sheet, Cascading Style Sheet )
  - 화면 꾸밈<br>
  * 스타일시트를 HTML에 적용하는 방법 3가지
  1. inline style sheet<br>
  - HTML 요소 내에 개별적으로 직접 스타일을 부여하는 방식<br>
  <hr>
  2. internal style sheet<br>
  - HTML 문서 내 head 영역에 style을 모아서 작성하는 방식<br>
  <hr>
  3. external style sheet<br>
  - CSS 전용 파일을 따로 만들어서 스타일 작성하고, HTML에서 작성된 CSS 파일을 Import ( 가져와서 ) 적용하는 방식
</body>
