<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid black;
    }

    .container {
      width: 500px;
      height: 500px;
    }

    .box {
      width: 100px;
      height: 100px;
    }

    #box1 {
      position: relative;
      top: 50px;
      left: 50px;
      background-color: rgba(255, 192, 203, 0.5);
      z-index: 7;
    }

    #box2 {
      position: relative;
      background-color: rgba(0, 0, 138, .8);
      z-index: 6;
    }
  </style>
</head>

<body>
  <!-- Position : relative
  Normal flow 상에서 요소가 원래 있어야 할 위치를 기준으로 top/left/right/bottom 이 적용된다. -->
  <div class="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
  </div>
</body>

</html>
