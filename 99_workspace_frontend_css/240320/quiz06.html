<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }


    .container {
      width: 900px;
      height: 600px;
      margin: auto;
      position: relative;
    }

    .img_box {
      width: 350px;
      height: 200px;
      position: absolute;
      padding: 10px;
      background-color: rgba(30, 143, 255, 0.2);
      transition: 2s;
    }

    .img_box:hover {
      z-index: 9;
      transform: rotate(30deg);
    }

    .img1 {
      top: 25%;
      right: 15%;
      z-index: 2;
    }

    .img2 {
      top: 30%;
      left: 20%;
      z-index: 1;
    }

    .img3 {
      top: 50%;
      left: calc((100% - 350px) / 2);
    }


    .img_box img {
      width: 100%;
      height: 100%;
    }

    .img_box:hover {
      z-index: 9;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img_box img1">
      <img src="./image/1.jpg" alt="">
    </div>
    <div class="img_box img2">
      <img src="./image/2.jpg" alt="">
    </div>
    <div class="img_box img3">
      <img src="./image/3.jpg" alt="">
    </div>
  </div>
</body>

</html>
