<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid black;
    }

    .container {
      width: 400px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    #box1 {
      right: 10px;
      top: 10px;
    }

    #box2 {
      bottom: 10px;
      left: 40px;
    }
  </style>
</head>

<body>
  <!-- Position : static 
  HTML에 존재하는 모든 태그가 가지는 기본 Position 값으로 top/left/right/bottom등의 위치 조정이 불가능하다. -->

  <!-- Position : relative
  Normal flow 상에서 요소가 원래 있어야 할 위치를 기준으로 top/left/right/bottom 이 적용된다. -->

  <!-- Position : absolute
  position 속성이 static이 아닌 최초의 Parent를 기준으로 적용된다. -->
  <div class="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
  </div>
</body>

</html>
