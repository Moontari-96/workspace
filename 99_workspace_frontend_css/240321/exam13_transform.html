<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 50px;
      transition-duration: 1s;
    }

    #box1 {
      background-color: black;
      color: white;
    }

    #box1:hover {
      transform: rotate(180deg);
      background-color: white;
      color: black;
    }


    #box2:hover {
      transform: translate(100px, 0px);
    }

    #box3:hover {
      transform: Scale(1.5);
    }

    #box4:hover {
      transform: Skew(30deg, 15deg);
    }
  </style>
</head>

<body>
  <!-- Transform : 요소에 변화기능을 부여하는 속성 -->
  <div class="box" id="box1">Rotate</div>
  <div class="box" id="box2">Translate</div>
  <div class="box" id="box3">Scale</div>
  <div class="box" id="box4">Skew</div>
</body>

</html>
