<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid;
    }

    .cont {
      width: 400px;
      height: 4000px;
      margin: auto;
      position: relative;
    }

    .box {
      width: 100px;
      height: 100px;
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>

<body>
  <!-- position : fixed
  위치조정을 하는 기능은 같지만 기준선이 Viewport 기준이다. -->
  <div class="cont">
    <div class="box"></div>
  </div>
</body>

</html>
