<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      list-style: none;
    }

    div {
      width: 100%;
      height: 100%;
    }

    .col {
      float: left;
    }

    .wrap {
      width: 800px;
      height: 800px;
      margin: auto;
    }

    .header {
      height: 30%;
    }

    .header_cont {
      height: 70%;
    }

    .logo {
      width: 25%;
      padding: 45px 60px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .tit {
      width: 55%;
      text-align: center;
      padding: 30px 5px;
    }

    .tit img {
      width: 100%;
      height: 100%;
    }

    .res {
      width: 20%;
    }

    .navi {
      height: 30%;
      padding-bottom: 10px;
    }

    .navi ul {
      padding: 0;
      overflow: hidden;
      margin: 0;
      height: 100%;
    }

    .navi li {
      float: left;
      width: 25%;
      text-align: center;
      color: black;
      height: 100%;
      line-height: 62px;
      transition-duration: .5s;
    }

    li:hover {
      cursor: pointer;
      background-color: tomato;
      color: white;
    }

    li i:hover {
      color: #000;
    }

    li i:hover {
      color: white;
    }

    .main {
      height: 50%;
    }

    .cont {
      width: 65%;
    }

    .side {
      width: 35%;
    }

    .login_box {
      height: 20%;
      padding-bottom: 20px;
    }

    .input_box {
      width: 70%;
    }

    .login_id {
      height: 50%;
    }

    .login_pw {
      height: 50%;
    }

    .input_box input {
      width: 100%;
      height: 100%;
    }

    .loginbtn {
      width: 30%;
      padding: 12px;
    }

    .loginbtn button {
      width: 100%;
      height: 100%;
    }

    .mail {
      height: 60%;
      padding-bottom: 20px;
    }

    .mail .mail_tit {
      height: 20%;
      background-color: tomato;
      text-align: center;
      line-height: 50px;
      color: #fff;
      border: 1px solid black;
    }

    .mail .mail_box {
      width: 100%;
      height: 80%;
      overflow-y: auto;
    }

    .mail .mail_box ul {
      padding: 0;
      margin: 0;
    }

    .mail .mail_box li {
      text-align: center;
      padding: 10px;
      border: 1px solid black;
    }

    .adbox {
      height: 20%;
      text-align: center;
      background-color: tomato;
      border-radius: 10px;
    }

    .adbox i {
      font-size: 50px;
      line-height: 80px;
      color: #fff;
    }

    .footer {
      height: 20%;
      border-top: 2px solid #88888857;
      margin: 20px 0;
    }

    .footer p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="header_cont">
        <div class="logo col">
          <img src="./image/logo.png" alt="">
        </div>
        <div class="tit col">
          <img src="./image/unnamed.png" alt="">
        </div>
        <div class="res col"></div>
      </div>
      <div class="navi">
        <ul>
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li><i class=" fa-regular fa-circle-user"></i>About</li>
          <li><i class=" fa-regular fa-address-card"></i>Portfolio</li>
          <li><i class="fa-regular fa-file"></i>Contact</li>
        </ul>
      </div>
    </div>
    <div class=" main">
      <div class="cont col"></div>
      <div class="side col">
        <form class="login_box">
          <div class="input_box col">
            <div class="login_id">
              <label for="username"></label>
              <input type="text" id="username" name="username">
            </div>
            <div class="login_pw">
              <label for="password"></label>
              <input type="password" id="password" name="password">
            </div>
          </div>
          <div class="loginbtn col">
            <button type="button" onclick="login()">Login</button>
          </div>
        </form>
        <div class="mail">
          <div class="mail_tit">
            <i class="fa-regular fa-envelope"></i>MAIL_BOX
          </div>
          <div class="mail_box">
            <ul>
              <li>1번째 메일입니다.</li>
              <li>2번째 메일입니다.</li>
              <li>3번째 메일입니다.</li>
              <li>4번째 메일입니다.</li>
              <li>5번째 메일입니다.</li>
              <li>6번째 메일입니다.</li>
              <li>7번째 메일입니다.</li>
              <li>8번째 메일입니다.</li>
            </ul>
          </div>
        </div>
        <div class="adbox">
          <i class="fa-solid fa-rectangle-ad"></i>
        </div>
      </div>
    </div>
    <div class="footer">
      <p><i class="fa-regular fa-copyright"></i>opyright by MKY. Since 2024 03 19</p>
    </div>
  </div>
</body>

</html>
