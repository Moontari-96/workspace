<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }



    .container {
      width: 800px;
      height: 700px;
      margin: auto;
    }

    .container .header {
      height: 20%;
    }

    .container .header div {
      float: left;
      height: 100%;
    }

    .container .header .logo {
      width: 20%;
    }

    .container .header .title {
      width: 65%;
      text-align: center;
      padding-top: 7px;
    }

    .container .header .reserved {
      width: 15%;
    }

    .container .navi {
      height: 8%;
    }

    .container .navi ul {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .container .navi ul li {
      list-style-type: none;
      float: left;
      width: 25%;
      height: 100%;
      line-height: 55px;
      text-align: center;
    }

    .container .navi ul li:hover {
      cursor: pointer;
      background-color: black;
      color: gray;
    }

    .container .body {
      height: 57%;
    }

    .container .body>div {
      float: left;
      height: 100%;
    }

    .container .body .contents {
      width: 70%
    }

    .container .body .contents div {
      height: 50%;
    }

    .container .body .contents .contents_row .item {
      float: left;
      height: 100%;
      width: 50%;
    }

    .container .body .contents .contents_row .item .photo {
      height: 85%;
      padding: 5px;
    }

    .container .body .contents .contents_row .item .photo img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .container .body .contents .contents_row .item .title {
      height: 15%;
      text-align: center;
    }

    .container .body .side {
      width: 30%;
    }

    .container .body .side .loginbox {
      height: 30%;
      text-align: center;
    }

    .login_title {
      height: 20%;
    }

    .login_input {
      height: 60%;
    }

    .login_input>div {
      float: left;
      height: 100%;
    }

    .login_input>.text {
      width: 70%;
    }

    .login_input>.text input {
      width: 100%;
      height: 100%
    }

    .login_input>.text>div {
      height: 50%;
    }

    .login_input>.btn {
      width: 30%;
    }

    .login_input>.btn>button {
      margin-top: 11px;
      width: 80%;
      height: 70%;
    }

    .login_option {
      height: 20%;
      font-size: 12px;
    }

    .container .body .side .mailbox {
      height: 50%;
    }

    .mailbox_title {
      height: 20%;
      line-height: 38px;
      text-align: center;
      background-color: black;
      color: white;
    }

    .mail_list {
      height: 80%;
      overflow-y: auto;
    }

    .mail {
      text-align: center;
      height: 35px;
      line-height: 35px;
    }

    .adbox {
      height: 20%;
      background-color: pink;
      border-radius: 10px;
      text-align: center;
      line-height: 75px;
    }

    .container .footer {
      height: 15%;
      line-height: 100px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="title">
        <img src="title.png">
      </div>
      <div class="reserved"></div>
    </div>
    <div class="navi">
      <ul>
        <li><i class="fa-solid fa-house" style="color: #FFD43B;"></i>Home</li>
        <li>About</li>
        <li>Portfolio</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="body">
      <div class="contents">
        <div class="contents_row">
          <div class="item">
            <div class="photo">
              <img src="img1.jpg">
            </div>
            <div class="title">
              Image01
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <img src="img2.jpg">
            </div>
            <div class="title">
              Image02
            </div>
          </div>
        </div>
        <div class="contents_row">
          <div class="item">
            <div class="photo">
              <img src="img3.jpg">
            </div>
            <div class="title">
              Image03
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <img src="img4.jpg">
            </div>
            <div class="title">
              Image04
            </div>
          </div>
        </div>
      </div>
      <div class="side">
        <div class="loginbox">
          <div class="login_title">
            LoginBox
          </div>
          <div class="login_input">
            <div class="text">
              <div class="idtext">
                <input type="text" placeholder="input your id">
              </div>
              <div class="pwtext">
                <input type="password" placeholder="input your pw">
              </div>
            </div>
            <div class="btn">
              <button>Login</button>
            </div>
          </div>
          <div class="login_option">
            <a href="#">아이디/비밀번호 찾기</a>
          </div>
        </div>
        <div class="mailbox">
          <div class="mailbox_title"><i class="fa-regular fa-envelope"></i>MailBox</div>
          <div class="mail_list">
            <div class="mail">1번째 메일입니다.</div>
            <div class="mail">2번째 메일입니다.</div>
            <div class="mail">3번째 메일입니다.</div>
            <div class="mail">4번째 메일입니다.</div>
            <div class="mail">5번째 메일입니다.</div>
            <div class="mail">6번째 메일입니다.</div>
          </div>
        </div>
        <div class="adbox">
          <i class="fa-solid fa-rectangle-ad fa-2xl"></i>
        </div>
      </div>
    </div>
    <div class="footer">
      Copyright by STJ. Since 2024/03/20
    </div>
  </div>
</body>

</html>
