<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>

<body>

  <marquee>하찮고 놀라운 기능</marquee>

  <marquee behavior="scroll" direction="right">
    <fieldset>
      <legend>unordered list</legend>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
      </ul>
    </fieldset>
  </marquee>


  <fieldset>
    <legend>ordered list</legend>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>
  </fieldset>

  <fieldset>
    <legend>Fieldset 연습</legend>
    Fieldset 영역입니다.
  </fieldset>
  <div class="scrolling-text">이 문장은 왼쪽으로 스크롤됩니다.</div>
</body>

</html>
