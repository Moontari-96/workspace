<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체선택자 */
    /* * {
      border: 1px solid;
    } */

    /* 태그선택자 */
    .box {
      border: 1px solid black;
    }

    #box1 {
      width: 100px;
      height: 100px;
    }

    #box2 {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <!-- css 기초 -->
  <!-- Selector -->
  <div id="box1" class="box"></div>
  <br>
  <div id="box2" class="box"></div>
</body>

</html>
