<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid;
    }

    .container {
      width: 600px;
      height: 500px;
    }

    .header {
      height: 15%;
    }

    .body {
      height: 75%;
    }

    .footer {
      height: 10%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="body"></div>
    <div class="footer"></div>
  </div>
</body>

</html>
