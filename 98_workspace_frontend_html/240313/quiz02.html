<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>

<body>
  <table border="1">
    <tr>
      <td rowspan="2">가</td>
      <td colspan="2" align="center">나</td>
    </tr>
    <tr>
      <td>라</td>
      <td rowspan="2">마</td>
    </tr>
    <tr>
      <td colspan="2" align="center">바</td>
    </tr>
  </table>
</body>

</html>
