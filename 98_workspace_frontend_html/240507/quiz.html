<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 g-0 p-2">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./image/4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./image/5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./image/6.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3 g-0 p-2">
        <img src="./image/1.jpg" alt="" class="w-100">
      </div>
      <div class="col-12 col-sm-4 col-md-3 g-0 p-2">
        <img src="./image/2.jpg" alt="" class="w-100">
      </div>
      <div class="col-12 col-sm-4 col-md-3 g-0 p-2">
        <img src="./image/3.jpg" alt="" class="w-100">
      </div>
      <div class="col-12 col-sm-4 col-md-3 g-0 p-2">
        <img src="./image/1.jpg" alt="" class="w-100">
      </div>
    </div>
  </div>
</body>

</html>
