<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>

<body>
  <input type="text" id="password" placeholder="패스워드를 입력하세요."><br>
  <input type="text" id="passwordChk" placeholder="패스워드를 한번 더 입력하세요">
  <p id="valdation"></p>
  <script>
    $(function () {
      $('#passwordChk').on('keyup', function () {
        if ($('#password').val() == $(this).val()) {
          $('#valdation').html("비밀번호가 일치합니다.");
        } else {
          $('#valdation').html("비밀번호를 확인해주세요.");
        }
      })
    })
  </script>
</body>

</html>
