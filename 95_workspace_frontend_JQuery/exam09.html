<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Sunflower';
      text-decoration: none;
    }

    img {
      width: 100%;
      height: 100%;
    }

    .wrap {
      display: flex;
      justify-content: center;
    }

    .sunflower-light {
      font-family: "Sunflower", sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    .sunflower-medium {
      font-family: "Sunflower", sans-serif;
      font-weight: 500;
      font-style: normal;
    }

    .sunflower-bold {
      font-family: "Sunflower", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    /* Ïù¥Î™®Ìã∞ÏΩò ÏòÅÏó≠ */
    .emot_cont {
      width: 300px;
      height: 600px;
      background-color: #FAE100;
      border: 3px solid #3C1D1E;
      border-left: none;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: -1;
      transition: 1s;
      opacity: 0;
    }

    .emot_cont.active {
      transform: translate(350px);
      z-index: 1;
      opacity: 1;
    }


    .emot_cont .emot_box {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #FEF1C5;
      display: flex;
      flex-direction: column;
    }

    .emot_cont .emot_box .emot_top {
      flex: .5;
      border-bottom: 1px solid #3C1D1E;
      padding: 5px;
      background-color: #3C1D1E;
      border-radius: 5px 5px 0px 0px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emot_cont .emot_box .emot_top p {
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .emot_cont .emot_box .emot_top a {
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      right: 0;
    }

    .emot_cont .emot_box .emot_area {
      flex: 9.5;
      display: flex;
      overflow: hidden;
      border-radius: 0px 0px 5px 5px;
    }

    .emot_cont .emot_box .emot_area .emot_fl {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      overflow-y: auto;
      align-content: flex-start;
    }

    .emot_cont .emot_box .emot_area .img_box {
      width: 50%;
      height: auto;
      display: flex;
      border: 1px solid #3C1D1E;
      cursor: pointer;
    }

    .emot_cont .emot_box .emot_area .img_box img {
      object-fit: cover;
    }

    .emot_cont .emot_box .emot_area .img_box:hover {
      background-color: pink;
    }


    /* chat Ïª®ÌÖåÏù¥ÎÑà */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid #3C1D1E;
      background-color: #FAE100;
      padding: 5px;
      width: 400px;
      height: 600px;
      border-radius: 5px;
      position: relative;
      z-index: 9;
    }

    /* Í≥µÏßÄÏÇ¨Ìï≠  */
    .noti_area {
      background-color: #FEF1C5;
      height: 100%;
      width: 100%;
      height: fit-content;
      border: 2px solid #3C1D1E;
      border-radius: 5px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
      display: none;
    }

    .noti_area .noti_top {
      flex: 2;
      height: 50px;
      background-color: #3C1D1E;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      padding: 5px;
      position: relative;

    }

    .noti_area .noti_top div {
      display: flex;
      justify-content: center;
    }

    .noti_area .noti_top a {
      color: #fff;
      rotate: 270deg;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 10px;
      transition: .1s ease-in-out;
    }

    .noti_area .noti_bot {
      flex: 8;
      text-align: left;
      padding: 5px;
      display: flex;
      width: 100%;
      justify-content: flex-start;
    }

    /* Ï±ÑÌåÖ Ï∂úÎ†• ÏòÅÏó≠ */
    .output_cont {
      flex: 8;
      background-color: #fff;
      width: 100%;
      margin-bottom: 10px;
      border: 2px solid #3C1D1E;
      padding: 5px;
      border-radius: 5px;
      overflow-y: auto;
      position: relative;
      background: no-repeat center url(/image/1.webp);
      background-size: cover;
    }

    .output_cont .output_sect {
      margin-bottom: 10px;
      position: relative;
      display: flex;
      align-items: flex-end;
    }

    .output_cont .output_sect.right_box {
      flex-direction: row-reverse;
    }

    .output_cont .chat_box {
      max-width: 80%;
      width: fit-content;
      height: auto;
      padding: 10px;
      border-radius: 10px;
      background-color: #3C1D1E;
      color: #fff;
      font-weight: 500;
      position: relative;
      word-break: break-all;
    }

    .output_cont .chat_box img {
      max-width: 100px;
      max-height: 100px;

      object-fit: cover;
    }

    .output_cont .chat_box::after {
      display: block;
      position: absolute;
      content: "";
      bottom: -6px;
      left: 0px;
      border-bottom: 10px solid transparent;
      border-top: 10px solid transparent;
      border-left: 10px solid #3C1D1E;
      border-right: 10px solid transparent;
    }

    .output_cont .output_sect.right_box .chat_box::after {
      right: 0px;
      left: unset;
      transform: rotate(180deg);
    }

    .output_cont .output_sect .date_box {
      font-size: 14px;
      color: #000;
      font-weight: 500;
    }

    .output_cont .output_sect .date_box.right_box {
      position: absolute;
      bottom: -23px;
      right: 0;
    }

    /* Ï±ÑÌåÖ ÏûÖÎ†• ÏòÅÏó≠ */
    .input_cont {
      flex: 1;
      background-color: #FEF1C5;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      border: 2px solid #3C1D1E;
      border-radius: 5px;
      overflow-y: auto;
    }

    .input_cont #send_inp {
      flex: 8;
      border-radius: 5px;
      overflow: hidden;
      word-break: break-all;
    }

    .input_cont #send_inp img {
      width: 100%;
      height: 100%;
      max-width: 50px;
      max-height: 50px;
    }

    .input_cont button {
      flex: 2;
      background-color: #3C1D1E;
      color: #fff;
      font-weight: 500;
      border-radius: 5px;
    }

    [contenteditable="true"]:empty:before {
      content: attr(placeholder);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="noti_area">
        <div class="noti_top">
          Í≥µÏßÄüì¢
          <a class="noti_btn" href="javascript:;">></a>
        </div>
      </div>
      <div class="output_cont">
      </div>
      <div class="input_cont">
        <div id="send_inp" contenteditable="true" placeholder="Î©îÏÑ∏ÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"></div>
        <button id="send_btn">Icon</button>
      </div>
    </div>
    <div class="emot_cont">
      <div class="emot_box">
        <div class="emot_top">
          <p>Emoticon</p>
          <a href="javascript:;" class="emot_close">x</a>
        </div>
        <div class="emot_area">
          <div class="emot_fl">
            <div class="img_box">
              <img src="./image/1.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/2.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/3.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/4.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/5.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/6.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/1.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/2.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/3.gif" alt="">
            </div>
            <div class="img_box">
              <img src="./image/4.gif" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    // Ï±ÑÌåÖ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ ÎßåÎì§Í∏∞
    let wrap = $('.wrap');
    let send_inp = $('#send_inp');
    let send_btn = $('#send_btn');
    let output_cont = $('.output_cont');
    let chat_idx = [];
    let chat_box = $('.chat_box');
    // Ï±ÑÌåÖ Í∏∞Îä• 
    send_inp.on('keydown', function (e) {
      if (e.key == "Enter") {
        // Shift EnterÏãú Í∞úÌñâ
        if (!event.shiftKey) {
          let output_sect = $('<div>');
          let chat_box = $('<div>');
          // ÎÇ†Ïßú Î≥ÄÏàò  
          let date_box = $('<div>');
          date_box.addClass('date_box');
          let date = new Date();
          chat_box.addClass('chat_box');
          output_sect.addClass('output_sect');
          chat_box.html(send_inp.html());
          if (send_inp.html() == "") { return false; }
          output_sect.append(chat_box);
          // ÎÇ†Ïßú Î≥ÄÏàò ÏãúÍ∞Ñ Î∂Ñ sliceÌÜµÌï¥ 0x Íµ¨ÌòÑ
          let chat_hour = ('0' + date.getHours()).slice(-2);
          let chat_min = ('0' + date.getMinutes()).slice(-2);
          var timeString = chat_hour + ':' + chat_min;
          date_box.html(timeString);
          // date_box = chat_hour, chat_min, chat_sec
          output_sect.append(date_box);
          output_cont.append(output_sect);
          chat_idx.push(chat_box);
          // Ï±ÑÌåÖ right Í∏∞Îä•
          if (chat_idx.length % 2 == 0) {
            output_sect.addClass('right_box');
          }
          send_inp.html("");
          output_cont.scrollTop(output_cont[0].scrollHeight);
          // return false == e.preventDefault();

          // Ïö∞ÌÅ¥Î¶≠ Ïãú Í≥µÏßÄ Îì±Î°ù Ïù¥Î≤§Ìä∏
          $(chat_box).on('mousedown', function () {
            if ((event.button == 2) || (event.which == 3)) {
              let noti_bot = $('<div>');
              noti_bot.addClass('noti_bot');
              let noti_val = confirm('Í≥µÏßÄÎ°ú Îì±Î°ùÌïòÏãúÍ≤†ÏäµÎãàÍπå?');
              console.log(noti_val)
              if (noti_val) {
                $('.noti_area').css('display', 'flex')
                let noti = $(this).html();
                noti_bot.html(noti)
                if ($('.noti_area').children().length < 2) {
                  $('.noti_area').append(noti_bot);
                } else {
                  let change_noti = confirm('Í≥µÏßÄÎäî ÌïòÎÇòÎ∞ñÏóê Îì±Î°ùÏù¥ ÏïàÎêòÎäîÎç∞ ÍµêÏ≤¥ÌïòÏãúÍ≤†ÏäµÎãàÍπå?');
                  if (change_noti) {
                    $('.noti_area').children()[1].remove();
                    $('.noti_area').append(noti_bot);
                  }
                }
              }
            }
          });
          event.preventDefault();
        }
      }
    });
    // Ïù¥Î™®Ìã∞ÏΩò Ïª®ÌÖåÏù¥ÎÑà on/off
    send_btn.on('click', function () {
      let emot_cont = $('.emot_cont');
      if ($(this).closest('.wrap').children(emot_cont).hasClass('active') === true) {
        emot_cont.removeClass('active');
      } else {
        emot_cont.addClass('active');
      }
    })
    // Ïù¥Î™®Ìã∞ÏΩò Ïª®ÌÖåÏù¥ÎÑà off
    $('.emot_close').on('click', function () {
      let emot_cont = $('.emot_cont');
      if ($(this).closest(emot_cont).hasClass('active') === true) {
        emot_cont.removeClass('active');
      }
    })

    // Í≥µÏßÄ toggle Í∏∞Îä•
    $('.noti_area .noti_top a').on('click', function () {
      let noti_bot = $('.noti_bot');
      noti_bot.toggle('500', function () {
        noti_bot.toggleClass('on');
        if (noti_bot.hasClass('on')) {
          $('.noti_area .noti_top a').css('rotate', '90deg');
        } else {
          $('.noti_area .noti_top a').css('rotate', '270deg');
        }
      });
    })
    // Ïù¥ÎØ∏ÏßÄ Î≥µÏÇ¨
    $('.img_box').on('click', function () {
      let cloneImg = $(this).children().clone();
      $('#send_inp').append(cloneImg);
    })

  </script>
</body>

</html>
