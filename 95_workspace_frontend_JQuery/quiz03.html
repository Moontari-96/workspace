<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
  </style>
</head>

<body>
  <h3>P1</h3>
  <h3>P2</h3>
  <h3>P3</h3>
  <h3>P4</h3>
  <input type="text" id="rowNum" placeholder="줄 번호를 입력하세요.">
  <input type="text" id="color" placeholder="색을 입력하세요.">
  <button id="btn">적용</button>
  <script>
    $(function () {
      $('#btn').on('click', function () {
        $('h3:nth-child(' + $('#rowNum').val() + ')').css('background', $('#color').val());
        $('#rowNum').val("");
        $('#color').val("");
      })
    })

  </script>
</body>

</html>
