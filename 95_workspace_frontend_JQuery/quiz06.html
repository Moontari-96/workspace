<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function () {
      let txtidx = [];
      $('#appendBtn').on('click', function () {
        let appendRow = $("<tr>");
        let input = $('input');
        let delButton = $('<button>');
        delButton.addClass("del");
        delButton.html("X");
        for (let i = 0; i < input.length; i++) {
          appendRow.append($("<td>").html($(input[i]).val()));
          $(input[i]).val("");
        }
        txtidx.push(appendRow);
        console.log(txtidx);
        appendRow.append($('<td>').html(delButton));
        $('#container').append(appendRow);
        $('.del').on('click', function () {
          alert('Hello');
        })
      })

    })
  </script>
  <style>
    .wrap {
      width: 500px;
      height: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid black;
      overflow-y: auto;
    }


    .btn_box {
      flex: 1;
      width: 400px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    input {
      padding: 10px;
    }

    .input_cont div {
      margin-bottom: 5px;
    }

    .input_cont button {
      margin-bottom: 5px;
    }

    th:last-child {
      width: 100px;
    }

    td button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="input_cont">
      <div>
        제목 : <input type="text" id="title">
      </div>
      <div>
        내용 : <input type="text" id="content">
      </div>
      <div>
        작성자 : <input type="text" id="writer">
      </div>
      <button id="appendBtn">테이블에 추가</button>
    </div>
    <table border="2" id="container">
      <tbody>
        <tr>
          <th>제목</th>
          <th>내용</th>
          <th>작성자</th>
          <th>X</th>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
