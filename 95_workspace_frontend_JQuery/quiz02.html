<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="change_box">
    I'm Box
  </div>
  <input type="text" id="txt"><button id="btn">적용</button>

  <script>

    $('#btn').on('click', function () {
      $('#change_box').css('background', $('#txt').val());
    })
  </script>
</body>

</html>
