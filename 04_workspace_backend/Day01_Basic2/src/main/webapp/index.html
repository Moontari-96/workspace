<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exam01</title>
</head>

<body>
  <!-- Get 방식 Request -->
  <!-- 전송하고자 하는 데이터를 Head영역에 URL 필드에 담아서 전송하는 방식 -->
  <!-- 그렇기 때문에 서버에 전송하고자 하는 데이터가 주소창에 노출되는 특성이 있다. -->
  <!-- 장점. 활용성이 높음. URL을 통한 절대 주소값 공유가 가능하다. -->
  <!-- 단점. 1.데이터가 주소창에 노출되므로 보안성이 최악 -->
  <!-- 		2. 데이터가 Head영역에 포함되므로 데이터 적재량이 작음 ( 대량 데이터 전송 불가 ) -->
  <!-- Post 방식 Request --> 
  <!-- 전송하고자 하는 데이터를 Body 영역에 담아서 전송하는 방식 -->
  <!-- 데이터의 노출 없이 메모리 영역에만 담겨서 전송된다. -->
  <!-- 장점. 1. 데이터의 노출이 없기 때문에 Get방식 대비 보안성이 미비하게 좋음. -->
  <!--     2. 대량 데이터 전송이 가능하다. ( 이미지, 영상, 게임 등등의 파일 업로드 )-->
  <!-- 단점. 활용성이 떨어진다. ( 절대 URL을 얻을 수 없다. )  -->
  
  <form action="/Exam01" method="get">
  <!-- method = "" 지정 안할시 디폴트값은 Get -->
    <input type="text" placeholder="작성자를 입력하세요" name="writer">
    <br>
    <input type="text" placeholder="메세지를 입력하세요" name="message">
    <button>제출</button>
  </form>
</body>

</html>
