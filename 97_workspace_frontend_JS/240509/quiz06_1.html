<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    div {
      border: 1px solid;
      width: 100%;
    }

    .container {
      width: 300px;
      height: 400px;
      margin: auto;
    }

    #changebox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90%;
    }

    .btn_cont {
      height: 10%;
    }

    .btn_cont button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="changebox">I'm Box!</div>
    <div class="btn_cont">
      <button id="random">Random</button>
    </div>
  </div>

  <script>
    let random = document.getElementById("random");
    let changebox = document.getElementById("changebox");



    random.onclick = function () {
      let color = "#" + Math.round(Math.random() * 0xffffff).toString(16);
      changebox.style.backgroundColor = color
    }
  </script>
</body>

</html>
